<div class="jumbotron">
    <h2 class="text-center">
        <span class="glyphicon glyphicon-tree-deciduous"></span>
        ToDo List
    </h2>
</div>

<div class="container-fluid">
	<main>

	    <div class="row">
	        <div class="col-xs-12">
		        <button class="btn btn-my center-block " type="button" ng-click="vm.createTask()">
		        <span class="glyphicon glyphicon-plus"></span>
		        CREATE TASK
		        </button>
		    </div>
		</div>

		<div ng-if="vm.on" class="message col-xs-8 col-xs-offset-2">

		    <h3>
		        <span class="glyphicon glyphicon-leaf"></span>
		        There is no records
		    </h3>
		</div>

		<div class="row">
		    <ul ng-show="vm.data" class="col-xs-12 col-md-4 col-md-offset-4">
		    	<li ng-repeat="record in vm.data.records">
		    		<span>
		    		    <a href="record/{{ record._id }}">
		    		        <h3 class="glyphicon glyphicon-hand-right"></h3>
		    		        {{ record.title }}
		    		    </a>
		    		</span>
			        <button class="btn btn-success" ng-click="vm.correctTask(record._id, 
			          record.title, record.description)">
			            <span class="glyphicon glyphicon-pencil"></span>
			            EDIT
			        </button>
		            <button class="btn btn-info" 
		              ng-click="vm.deleteTask(record._id)">
		                <span class="glyphicon glyphicon-trash"></span>
		            </button>
		    	</li>
		    </ul>
		</div>

	</main>
	
</div>
